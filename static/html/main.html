<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harsh Matrix</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<script src="/js/angular.js"></script>
<script src="/js/d3.js"></script>
<!--<script src="/js/alchemy.js"></script>-->
<script src="/js/cytoscape.js"></script>
<script src="/js/main.js"></script>

<body>
<h1>Harsh Matrix</h1>
<div ng-app="main_app" ng-controller="main_controller">
    <div class="cy" id="cy"></div>
    <div id="form">
        <fieldset>
            <legend>Nodes</legend>
            <div id="node-id-form-group" class="form-group">
                <label>Node ID</label>
                <input type="text"
                       id="node_id"
                       name="node_id"
                       class="form-control"
                       placeholder=""
                       ng-model="node_form_data.node_id"
                       disabled>
            </div>
            <div class="btn-group" role="group">
                <button type="button" ng-click="create_node_btn_click()"
                        class="btn btn-success">Create Node
                </button>
                <button type="button" ng-click="update_node_btn_click()"
                        class="btn btn-secondary">Update Node
                </button>
                <button type="button" class="btn btn-danger"
                        ng-click="delete_node_btn_click()">
                    Delete Node
                </button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Edges</legend>
            <div id="edge-id-form-group" class="form-group">
                <label>Edge ID</label>
                <input type="text"
                       name="edge_id"
                       class="form-control"
                       placeholder=""
                       ng-model="edge_form_data.edge_id"
                       disabled>
            </div>
            <div id="source-node-id-form-group" class="form-group">
                <label for="edge_source">Source</label>
                <input type="text"
                       name="edge_source"
                       id="edge_source"
                       class="form-control"
                       ng-model="edge_form_data.edge_source"
                       disabled>
            </div>
            <div id="target-node-id-form-group" class="form-group">
                <label for="edge_target">Target</label>
                <input type="text"
                       name="edge_target"
                       id="edge_target"
                       class="form-control"
                       ng-model="edge_form_data.edge_target"
                       disabled>
            </div>
            <div class="btn-group" role="group">
                <button type="button" ng-click="create_edge_btn_click()"
                        class="btn btn-success">Create Edge</button>
                <button type="button" ng-click="update_edge_btn_click()"
                        class="btn btn-secondary">Update Edge</button>
                <button type="button" ng-click="delete_edge_btn_click()"
                        class="btn btn-danger">Delete Edge</button>
            </div>
        </fieldset>
        <!-- edge targets -->
        <!--<div id="edge-target-group" class="form-group">-->

    </div>
</div>
</body>


</html>
